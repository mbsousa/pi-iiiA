{% extends "base.html" %}

{% block title %}Categorias{% endblock %}

{% block content %}
<h2 class="mb-3">Categorias Cadastradas</h2>

<a href="/categorias/criar" class="btn btn-success mb-3">Nova Categoria</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categorias %}
        <tr>
            <td>{{ cat.id_cat }}</td>
            <td>{{ cat.nome }}</td>
            <td>{{ cat.descricao }}</td>
            <td>
                <form action="/categorias/{{ cat.id_cat }}/deletar" method="post" onsubmit="return confirm('Deseja excluir esta categoria?')">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
