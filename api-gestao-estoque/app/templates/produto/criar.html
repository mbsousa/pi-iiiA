{% extends "base.html" %}

{% block content %}
<h2>Criar Novo Produto</h2>
<form action="/produtos/criar" method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" required><br>
    <br>
    <label for="qtd_est">Quantidade em Estoque:</label>
    <input type="number" name="qtd_est" required><br>
    <br>
    <label for="preco">Pre√ßo:</label>
    <input type="number" step="0.01" name="preco" required><br>
    <br>        
    <label for="dt_ent">Data de Entrada:</label>
    <input type="date" name="dt_ent" required><br>
    <br>
    <label for="id_cat">Categoria:</label>
    <select name="id_cat" required>
        {% for categoria in categorias %}
        <option value="{{ categoria.id_cat }}">{{ categoria.nome }}</option>
        {% endfor %}
    </select><br>

    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <a href="/produtos" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>

{% endblock %}
