{% extends "base.html" %}
{% block content %}

<h2>Produtos</h2>

<a href="/produtos/criar" class="btn btn-success mb-3">Novo Produto</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Estoque</th>
            <th>Preço</th>
            <th>Entrada</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for prod in produtos %}
        <tr>
            <td>{{ prod.nome }}</td>
            <td>{{ prod.qtd_est }}</td>
            <td>R$ {{ "%.2f"|format(prod.preco) }}</td>
            <td>{{ prod.dt_ent }}</td>
            <td>{{ prod.categoria.nome }}</td>
            <td>
                <form action="/produtos/{{ prod.id_prod }}/deletar" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
